<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.typekit.net/dnn7mis.css">
  <link rel="stylesheet" href="CSS/styles.css">
  <style>
        .active{
            text-decoration: underline;
        }
    </style>
  <title>Board game page</title>
</head>
<body>
    
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <a href="index.html"><img class="logo" src="Images/logo.png" alt="logo" height="100px"></a>
                <h2>Click the die to roll it</h2>
            </div>
        </div>
        <div class="row">
              <div class="col">
                  <div class="panel1 active">
                      <div class="player1" id="name1">
                          <h2>Player 1</h2>
                      </div>
                  </div>
              </div>

              <div class="col">
                  <div class="panel2 active">
                      <div class="player2" id="name2">
                          <h2>Player 2</h2>
                      </div>
                  </div>
              </div>
         </div>
    </div>    
 
    <div class="container text-center">
        <div class="row" >
            <div class="col">
               <img src="../Images/d3.png" class="dice" height="100px">
            </div>
        </div>
    </div>

    <div class="container-fluid text-center board">
        <div class="row">
            <div class="col">
                <canvas id="board"></canvas>   
            </div>
        </div>  
    </div>
    
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <a class="btn" href="index.html">Start over</a> 
            </div>
        </div>  
    </div>
     
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
<script src="JS/board.js"></script>

</body>
</html>
